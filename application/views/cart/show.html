<div id="core" class="page-standard">
    <div class="container">
        <br>
        <h2>Cart</h2>
        <br>
        <div class="divider"></div>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Book Description</th>
                    <th>Unit Price</th>
                    <th>Sub Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {script $total = 0} {foreach $i in $items} {script $b = Models\Book::first(["id = ?" => $i->book_id])}
                <tr>
                    <td>
                        <div class='book-info'>
                            <div class="book-image">
                                <img class="book-cart-image" width="100" height="100" src="{echo CDN}books/images/{echo $b->image}">
                            </div>
                            <div class="book-description">
                                <h6>{echo $b->name}</h6>
                            </div>
                        </div>
                    </td>
                    <td id="unit-price">Rs. {echo $b->price}</td>
                    <td id="sub-total">Rs. {echo $b->price}</td>
                    <td><button class="delete" data-href="/cart/remove/{echo $i->id}"><i class="fa fa-trash-o"></i></button></td>
                </tr>
                {script $total += (int) $b->price} {/foreach}
            </tbody>
        </table>
        <br>
        <div class="total" id="total-price">TOTAL : Rs. {echo $total}</div>
        <div class="order-div">    
            <span class="delivery-select">
                
            </span>
            <a href="/cart/checkout" type="button" id="place-order-button" class="button place-order-button" disabled="true">PLACE ORDER</a>
        </div>
    </div>
</div>

    <script src="/static/purchase/js/purchase.js" type="text/javascript"></script>
    <script src="/static/base/js/base.js" type="text/javascript"></script>
    
    <script>
        function init() {
            base.init();
        }
        window.addEventListener('load',init);
    </script>
    
<script src="/static/cart/js/cart.js" type="text/javascript"></script>
<script>
    function init() {
        cart.init();
    }
    window.addEventListener('load',init);
</script>
